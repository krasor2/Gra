<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chibi Horde Survival</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-container">
      <canvas id="game" width="960" height="540" aria-label="Pole gry"></canvas>
      <section class="ui" aria-live="polite">
        <div class="hud">
          <div class="hud__panel">
            <h1 class="hud__title">Chibi Horde Survival</h1>
            <div class="hud__stats">
              <div class="hud__stat">Poziom: <span id="level">1</span></div>
              <div class="hud__stat">Życie: <span id="health">100</span></div>
              <div class="hud__stat">Czas: <span id="timer">0:00</span></div>
            </div>
          </div>
          <div class="hud__panel hud__panel--bar">
            <span class="hud__label">Doświadczenie</span>
            <div class="hud__bar">
              <div id="xp-bar" class="hud__bar-fill" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="legend">
          <h2 class="legend__title">Przeciwnicy</h2>
          <ul class="legend__list">
            <li><span class="legend__icon legend__icon--sapling"></span>Sapling (przyszły Flowerling)</li>
            <li><span class="legend__icon legend__icon--stoneling"></span>Stoneling</li>
            <li><span class="legend__icon legend__icon--flower"></span>Flowerling (tag: flower)</li>
          </ul>
        </div>
      </section>
    </main>

    <section class="instructions">
      <h2>Sterowanie</h2>
      <p>Poruszanie: W, A, S, D &nbsp;|&nbsp; Strzał: Spacja</p>
      <p>Przetrwaj jak najdłużej i zdobywaj doświadczenie, aby zwiększać poziom.</p>
    </section>

    <script type="module" src="src/game.js"></script>
  </body>
</html>
